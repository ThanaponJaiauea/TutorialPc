<style>
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    width: 200px;
    background-color: #f1f1f1;
  }

  li {
    padding: 4px;
  }

  li a {
    display: block;
    color: #000;
    padding: 8px 16px;
    text-decoration: none;
  }

  li a.active {
    background-color: #04aa6d;
    color: white;
  }

  li a:hover:not(.active) {
    background-color: #f1f1f1;
    color: #000;
  }

  .dropbtn {
    color: #000;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
  }

  .dropdown {
    width: 100%;
    position: relative;
    display: inline-block;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1;
  }

  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }

  .dropdown-content a:hover {
    background-color: #f1f1f1;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  .dropdown:hover .dropbtn {
    background-color: #555;
    color: white;
  }
</style>

<script>
  var tutorialObj = new setting();

  console.log("dataNavbar:", dataNavbar);

  function setting() {
    var myScroll;

    this.init = function () {
      $("#tutorialHeader").css({
        width: "100%",
        height: headH,
        left: -1.0 * w,
        top: 0,
      });
      $("#tutorialPage").css({
        width: w,
        height: h - headH - menuH,
        position: "absolute",
        left: -1.0 * w,
        top: headH,
      });
      myScroll = new IScroll("#tutorialPage", {
        probeType: 1,
        mouseWheel: true,
      });
      loadList();
    };
    this.call = function () {
      $("#tutorialPage").transition(
        {
          x: w,
        },
        0
      );
      $("#tutorialHeader").transition(
        {
          x: w,
        },
        0
      );
      myScroll.refresh();
    };

    function loadList() {
      myScroll = new IScroll("#tutorialPage", {
        probeType: 1,
        mouseWheel: true,
      });

      myScroll.on("scroll", function () {
        console.log("====>" + this.y);
      });

      myScroll.on("scrollEnd", function () {
        console.log("====" + new Date());
      });
      myScroll.refresh();
    }
  }
</script>
