    function setting() {

        var myScroll;

        this.init = function () {

            $("#tutorialHeader").css({ "width": "100%", "height": headH, "left": (-1.0) * w, "top": 0 });
            $("#tutorialPage").css({ "width": w, "height": h - headH - menuH, "position": "absolute", "left": (-1.0) * w, "top": headH });
            myScroll = new IScroll('#tutorialPage', { probeType: 1, mouseWheel: true });
            loadList();

        }
        this.call = function () {

            $("#tutorialPage").transition({
                x: w
            }, 0);
            $("#tutorialHeader").transition({
                x: w
            }, 0);
            myScroll.refresh()
        }

        function loadList() {
            myScroll = new IScroll('#tutorialPage', { probeType: 1, mouseWheel: true });

            myScroll.on('scroll', function () {
                console.log("====>" + this.y);
            });

            myScroll.on('scrollEnd', function () {
                console.log('====' + (new Date()));
            });
            myScroll.refresh();
        }
    }

    function myFunction() {
  var x = document.getElementById("myLinks");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
