<style type="text/css">
    * {
        padding: 0;
        margin: 0;
        list-style: none;
        border: 0;
    }

    .all {
        /* width: 500px; */
        width: 100vw;
        height: 150px;
        /* padding: 7px; */
        /* border: 1px solid #ccc; */
        /* margin: 100px auto; */
        position: relative;
    }

    .screen {
        /* width: 500px; */
        width: 100vw;
        height: 150px;
        overflow: hidden;
        position: relative;
    }

    .screen li {
        width: 100vw;
        height: 150px;
        overflow: hidden;
        float: left;
    }

    .screen ul {
        position: absolute;
        left: 0;
        top: 0px;
        width: 3000px;
    }

    .all ol {
        position: absolute;
        right: 10px;
        bottom: 10px;
        line-height: 20px;
        text-align: center;
    }

    .all ol li {
        float: left;
        width: 20px;
        height: 20px;
        background: #fff;
        border: 1px solid #ccc;
        margin-left: 10px;
        cursor: pointer;
    }

    .all ol li.current {
        background: yellow;
    }

    #arr {
        display: none;
    }

    #arr span {
        width: 40px;
        height: 40px;
        position: absolute;
        left: 5px;
        top: 50%;
        margin-top: -20px;
        background: #000;
        cursor: pointer;
        line-height: 40px;
        text-align: center;
        font-weight: bold;
        font-family: '黑体';
        font-size: 30px;
        color: #fff;
        opacity: 0.3;
        border: 1px solid #fff;
    }


    .fontStyle1 {

        box-sizing: border-box;
        word-break: break-all;
        border: #21bb7d;
        border-style: solid;
        border-width: 1px;

        border-radius: 5px;


    }

    .fontStyle2 {

        box-sizing: border-box;
        word-break: break-all;
        border: #F55D48;
        border-style: solid;
        border-width: 1px;

        border-radius: 5px;


    }

    #arr #right {
        right: 5px;
        left: auto;
    }
</style>
